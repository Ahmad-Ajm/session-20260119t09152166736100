name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      featureKey:
        description: 'The feature key to run CI for (e.g., FEAT-001)'
        required: true
        type: string
      attempt:
        description: 'The attempt number for this CI run'
        required: true
        type: string

env:
  NODE_VERSION: '20.x'
  FRONTEND_DIR: 'code'

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      - name: Install dependencies (with retry/backoff)
        working-directory: ${{ env.FRONTEND_DIR }}
        shell: bash
        run: |
          set -e
          attempt=1
          max_attempts=5
          delay=5
          until [ $attempt -gt $max_attempts ]; do
            echo "npm ci attempt $attempt/$max_attempts"
            if npm ci; then
              break
            fi
            echo "npm ci failed. sleeping ${delay}s..."
            sleep $delay
            attempt=$((attempt+1))
            delay=$((delay*2))
          done
          if [ $attempt -gt $max_attempts ]; then
            echo "npm ci failed after $max_attempts attempts"
            exit 1
          fi

      - name: Build
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run build

      - name: Test
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm test
